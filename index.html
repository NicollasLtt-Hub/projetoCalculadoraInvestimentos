<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Calculadora De Investimentos Impressionadora</title>
  </head>
  <body class="h-dvh grid grid-cols-3 grid-rows-2">
    <aside class="row-span-2 bg-emerald-300 flex flex-col justify-between py-5 px-2">
      <h1 class="text-2xl font-bold px-6">Calculadora de Investimentos</h1>
      <form id="investment-form" class="w-full">
        <div class="starting-amount flex w-full flex-col px-6 my-2 h-17">
          <label for="starting-amount" class="font-semibold">Investimento Inicial</label>
          <div class="flex w-full">
            <input value="R$" type="text" class="w-1/6 bg-[#1DD793] font-semibold rounded-l-lg text-center" disabled />
            <input
              type="text"
              id="starting-amount"
              class="bg-white w-5/6 rounded-r-lg px-2"
              name="starting-amount"
              placeholder="0.00"
              required
            />
          </div>
        </div>
        <div class="additional-contribution flex w-full flex-col px-6 my-2 h-17">
          <label for="additional-contribution" class="font-semibold">Aportes Adcionais</label>
          <div class="flex w-full">
            <input value="R$" type="text" class="w-1/6 bg-[#1DD793] font-semibold rounded-l-lg text-center" disabled />
            <input
              type="text"
              id="additional-contribution"
              class="bg-white w-5/6 rounded-r-lg px-2"
              name="additional-contribution"
              placeholder="0.00"
            />
          </div>
        </div>
        <div class="time-amount flex w-full flex-col px-6 my-2 h-17">
          <label for="time-amount" class="font-semibold">Prazo</label>
          <div class="flex w-full">
            <input type="text" id="time-amount" class="bg-white w-2/3 rounded-l-lg px-2" name="time-amount" placeholder="0" required />
            <select
              id="time-amount-period"
              class="bg-white w-1/3 rounded-r-lg text-center border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="return-rate flex w-full flex-col px-6 my-2 h-17">
          <label for="return-rate" class="font-semibold">Rentabilidade</label>
          <div class="flex w-full">
            <input value="%" type="text" class="w-1/6 bg-[#1DD793] font-bold rounded-l-lg text-center" disabled />
            <input type="text" id="return-rate" class="bg-white w-1/2 px-2" name="return-rate" placeholder="0" required />
            <select
              id="return-rate-period"
              class="bg-white w-1/3 rounded-r-lg text-center border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="tax-rate flex w-full flex-col px-6 my-2 h-17">
          <label for="tax-rate" class="font-semibold">Impostos Sobre Lucro</label>
          <div class="flex w-full">
            <input value="%" type="text" class="w-1/6 bg-[#1DD793] font-bold rounded-l-lg text-center" disabled />
            <input type="text" id="tax-rate" class="bg-white w-5/6 rounded-r-lg px-2" name="tax-rate" placeholder="0" required />
          </div>
        </div>
      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-3">
        <button
          id="calculate-results"
          form="investment-form"
          class="w-1/2 bg-emerald-800 rounded-lg text-slate-200 hover:bg-emerald-950 text-base hover:text-lg transition-all duration-200 ease-linear"
        >
          Calcular
        </button>
        <button
          id="clear-form"
          class="w-1/2 rounded-lg hover:bg-emerald-500 text-base hover:text-lg transition-all duration-200 ease-linear"
        >
          Limpar
        </button>
      </div>
    </aside>
    <main class="row-span-2 col-span-2 relative">
      <button
        id="slide-arrow-previous"
        class="absolute top-0 bottom-0 left-0 text-5xl cursor-pointer bg-slate-200 opacity-50 w-8 hover:opacity-100 focus:opacity-100"
      >
        &#8249;
      </button>
      <button
        id="slide-arrow-next"
        class="absolute top-0 bottom-0 right-0 text-5xl cursor-pointer bg-slate-200 opacity-50 w-8 hover:opacity-100 focus:opacity-100"
      >
        &#8250;
      </button>
      <div id="carousel" class="h-full w-full flex overflow-x-scroll scroll-smooth">
        <section id="charts-container" class="h-full basis-full shrink-0">
          <div class="h-[36%] flex flex-col items-center pb-10">
            <p class="font-bold text-lg">Resultado Final</p>
            <canvas id="final-money-distribution"></canvas>
          </div>
          <div class="h-[56%] flex flex-col items-center">
            <p class="font-bold text-lg">Progress√£o</p>
            <canvas id="progression"></canvas>
          </div>
        </section>
        <section id="table-container" class="h-full overflow-y-auto basis-full shrink-0">
          <p class="font-bold text-lg text-center">Resultados Mensais</p>
          <table id="table-results" class="w-full max-h-full border border-separate"></table>
        </section>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
